<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <br>

    <div id ="board"> 
        <div id="one" class="cell"></div>
        <div id="two" class="cell"></div>
        <div id="three" class="cell"></div>
        <div id="four" class="cell"></div>
        <div id="five" class="cell"></div>
        <div id="six" class="cell"></div>
        <div id="seven" class="cell"></div>
        <div id="eight" class="cell"></div>
        <div id="nine" class="cell"></div>
    </div>
    <section>
        <h2 id="game-result-message"></h2>
        <button id="restart-button">Restart</button>
    </section>
    
</body>
</body>
</html>
